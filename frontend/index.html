<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FIUBA Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <h2>
            <img src="assets/fiuba.png" alt="Chatbot Icon" class="chat-icon">
            FIUBA Chatbot
        </h2>
        <div class="chat-box" id="chat-box">
            <!-- Aquí se agregarán los mensajes -->
        </div>
        <div class="input-container">
            <input type="text" id="query-input" placeholder="Escribe tu pregunta...">
            <button id="send-btn">Enviar</button>
        </div>
        <div class="spinner" id="spinner">Pensando...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
